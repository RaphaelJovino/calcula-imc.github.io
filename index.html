<!DOCTYPE html>
<html lang="PT-BR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <div class="input">
          <label>Nome:</label>
          <input type="text" name="name" id="nome" class="inputNome" />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input type="number" id="altura" class="inputAltura" />
        </div>
        <div class="input">
          <label>Peso:</label>
          <input type="number" id="peso" class="inputPeso" />
        </div>
        <button class="botaoCalcular" id="calcular">Calcular</button>
        <div class="result" id="resultado">Resultado:</div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
